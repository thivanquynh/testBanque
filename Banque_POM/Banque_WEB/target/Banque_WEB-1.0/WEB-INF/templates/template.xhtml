<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<style>
#bandeau{
	height: 50px;
	background-color: yellow;
	text-align: right;
}
</style>
<ui:insert name="contenuHeader"></ui:insert>
</h:head> 
<body> 
	<div id="page">
		<div id="bandeau">
			<h:form>
				<h:panelGroup layout="block" rendered="#{mbCnx.userConnected == null}">
					<span>mail : </span>
					<h:inputText value="#{mbCnx.mail}" />
					<span> mdp : </span>
					<h:inputText value="#{mbCnx.mdp}" />
					<h:commandLink action="#{mbCnx.seConnecter()}" value="Se Connecter" />
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{mbCnx.userConnected != null}">
					<span>Bienvenue #{mbCnx.userConnected.nom}, #{mbCnx.userConnected.prenom}</span>
					<h:commandLink action="#{mbCnx.seDeconnecter()}" value="Se Deconnecter" />
				</h:panelGroup>
			</h:form>
		</div>
		<div id="contenu">
			<ui:insert name="contenu"></ui:insert>
		</div>
	</div>
</body> 
</html>
