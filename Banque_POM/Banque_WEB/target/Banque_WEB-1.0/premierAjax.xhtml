<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form id="monForm">
		<span>saisie : </span>
		<h:inputText value="#{mbAjax.saisie}" >
			<f:ajax listener="#{mbAjax.click()}"
					event="keyup" 
					render="affiche"
					execute="@this"/>
		</h:inputText>
		<h:commandButton action="#{mbAjax.click}" value="Click Ajax" >
			<f:ajax listener="#{mbAjax.click()}"
					event="click"
					render="affiche"
					execute="@form" />
		</h:commandButton>
		<h:outputLabel value="#{mbAjax.label}"
					   id="affiche" />
	</h:form>
</body> 
</html>
