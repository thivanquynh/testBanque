<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GreenList - Connexion</title>

</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		<ui:define name="content">
		 <!-- Contenu Principal -->
		 
        <div class="formConnexion">
        <ul class="tab-group">
            <li class="tab active"><a href="#login">Connexion</a></li>
            <li class="tab "><a href="#signup">Inscription</a></li>
        </ul>
        <div class="tab-content">
            
            <div id="login">
                <h1>Bienvenue !</h1>

                <h:form action="/" method="post" class="loginInfoBloc">

                    <div class="field-wrap">
                        <label>Pseudo<span class="req">*</span></label>
                       <h:inputText value="#{mbUtilisateur.pseudo}" />
                    </div>

                    <div class="field-wrap">
                        <label>Mot de passe<span class="req">*</span></label>
                        <h:inputSecret value="#{mbUtilisateur.mdp}" />
                    </div>
                    <div class="checkboxSession">
                        <input type="checkbox" value="Maintenir ma session ouverte" id="rememberMe" name="rememberMe"/> 
                    </div> 

                    <div class="buttonBloc">
                        <h:button class="button" action="#{mbUtilisateur.seConnecter()}" >Valider</h:button>
                    </div>                             
                    
                    <div class="forgot">
                        <a href="../pages/recupMDP.html">Mot de passe oublié?</a>
                    </div>

                </h:form>

            </div>

            <div id="signup">
                <h1>Inscription</h1>
                <h:form action="/" method="post">
                    <div class="field-wrap"><label>Pseudo<span class="req">*</span></label>
                        <input type="email" required autocomplete="off" />
                    </div>
                    <div class="top-row">
                        <div class="field-wrap"><label>Mot de passe<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap"><label>Confirmer<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="top-row">
                        <div class="field-wrap"><label>Nom<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap"><label>Prénom<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap"><label>Email<span class="req">*</span></label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap"><label>Adresse<span class="req">*</span></label>
                        <input type="text" required autocomplete="off" />
                    </div>
                    <div class="top-row">
                        <div class="field-wrap"><label>Ville<span class="req">*</span></label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap"><label>Code postal<span class="req">*</span></label>
                            <input type="number" required autocomplete="off" />
                        </div>
                    </div>


                    <div class="field-wrap"><label>Téléphone<span class="req"></span></label>
                        <input type="number" required autocomplete="off" />
                    </div>

                    <div class="buttonBloc">
                     <button type="submit" class="button button-block">Inscription</button>
                        <br/>
                    <button type="submit" class="button button-block">Effacer</button>
                        
                    </div>
                        
                </h:form>

            </div>

        </div>

    </div>

    <!-- /Contenu Principal -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
